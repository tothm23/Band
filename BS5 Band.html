<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Theme The Band</title>
    <meta charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      .container {
        padding: 80px 120px;
      }

      .person {
        border: 10px solid transparent;
        margin-bottom: 25px;
        width: 25vh;
        height: 25vh;
        /*
        Makes a bug

        width: 80%;
        height: 80%;
        */
        opacity: 0.7;
      }

      @media (max-width: 992px) {
        .person {
          width: 15vh;
          height: 15vh;
        }
      }

      .person:hover {
        border-color: #f1f1f1;
      }
    </style>
  </head>
  <body>
    <div class="container text-center">
      <h3>THE BAND</h3>
      <p><em>We love music!</em></p>
      <p>We have created a fictional band website. Lorem ipsum..</p>
      <br />
      <div class="row">
        <div class="col-md-4">
          <p class="text-center"><strong>Name</strong></p>
          <br />
          <a href="#demo" data-bs-toggle="collapse" data-bs-target="#demo">
            <img src="img/bandmember.jpg" class="rounded-circle person" alt="Random Name" />
          </a>
          <div id="demo" class="collapse">
            <p>Guitarist and Lead Vocalist</p>
            <p>Loves long walks on the beach</p>
            <p>Member since 1988</p>
          </div>
        </div>
        <div class="col-md-4">
          <p class="text-center"><strong>Name</strong></p>
          <br />
          <a href="#demo2" data-bs-toggle="collapse" data-bs-target="#demo2">
            <img src="img/bandmember.jpg" class="rounded-circle person" alt="Random Name" />
          </a>
          <div id="demo2" class="collapse">
            <p>Drummer</p>
            <p>Loves drummin'</p>
            <p>Member since 1988</p>
          </div>
        </div>
        <div class="col-md-4">
          <p class="text-center"><strong>Name</strong></p>
          <br />
          <a href="#demo3" data-bs-toggle="collapse" data-bs-target="#demo3">
            <img src="img/bandmember.jpg" class="rounded-circle person" alt="Random Name" />
          </a>
          <div id="demo3" class="collapse">
            <p>Bass player</p>
            <p>Loves math</p>
            <p>Member since 2005</p>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
